<!DOCTYPE html>

	<head>
		<title>Rooms - Rocket.Q</title>
		<!-- Define os caracteres especificos do pt -->
		<meta charset="UTF-8"

		<!-- Compatibilidade com o navegador edge -->
		<meta http-equiv="X-UA-Compatible content="IE=edge">

		<!-- TODO: Ver o que isso faz -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel="stylesheet" href="styles/global.css">
		<link rel="stylesheet" href="styles/room.css">

		<!-- Fontes -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<div id="room" class="content">
			<header>
				<!-- Logo volta para home -->
				<a href = "home.html">
					<img src="assets/logo.svg" alt="Rocket.Q Logo"/>
				</a>
				<div class="buttons">
					<div class="button outlined">
						<img src="assets/copy.svg" alt="Copiar numero sala"/>
						#Numero_sala
					</div>
					<a href="/create-pass.html" class="button outlined">
						<img src="assets/user.svg" alt="Criar uma sala"/>
						Criar Sala
					</a>
				</div>
			</header>

			<main>

				<section id="question-form">
					<h2> Faça sua pergunta</h2>
					<form action="">
						<!--(lembrete) label não aparece, só para acessibilidade -->
						<label class="sr-only" for-id="question">Oque você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

						<footer>
							<div>
								<img src="assets/cadeado.svg">
								Esta pergunta é anonima
							</div>
							<button>Enviar</button>
						</footer>
					</form>
				</section>

				<section id="questions">
					<h2 class='sr-only'> Perguntas da comunidade </h2>
					<div class="questions">
						<div class="question-wrapper">
							<div class="question-content">
								<div class="user">
									<img src="assets/user_white.svg" alt="Avatar">
								</div>
								<div class="question">
									<p> Por que você está lendo isso? </p>
								</div>
							</div>
							<div class="question-actions">
								<a href="#" class="check">
									<img src="assets/check.svg" alt="Lida">
										Marcar como lida
								</a>
								<a href="#" class="delete">
									<img src="assets/trash.svg" alt="Excluir">
										Deletar
								</a>
							</div>
						</div>
						<div class="question-wrapper">
								<div class="question-content">
									<div class="user">
										<img src="assets/user_white.svg" alt="Avatar">
									</div>
									<div class="question">
										<p> Python > Resto ?
									</div>
								</div>
								<div class="question-actions">
									<a href="#" class="check">
										<img src="assets/check.svg" alt="Lida">
										Marcar como lida
									</a>
									<a href="#" class="delete">
										<img src="assets/trash.svg" alt="Excluir">
										Deletar
									</a>
								</div>
						</div>
						<div class="question-wrapper readed">
							<div class="question-content">
								<div class="user">
									<img src="assets/user_white.svg" alt="Avatar">
								</div>
								<div class="question">
									<p> Qual a resposta para a vida, o universo e tudo mais? </p>
								</div>
							</div>
							<div class="question-actions">
								<a href="#" class="delete">
									<img src="assets/trash.svg" alt="Excluir">
										Deletar
								</a>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
